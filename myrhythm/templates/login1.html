    <title>Formulario de entrada</title>

<body>

    <div class="container-form">
        <form class="row g-3">
            <div class="col-6">
                <label for="exampleInputEmail1" class="form-label">Correo electronico</label>
                <input type="email" class="form-control-login" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="ejemplo@correo.com">
                <div id="emailHelp" class="form-text">No compartiremos tu contraseña con nadie más.</div>
            </div>
            <div class="col-6">
                <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                <input type="password" class="form-control-login" id="exampleInputPassword1" placeholder="***********">
            </div>
            <div class="col-6 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Recuérdame</label>
            </div>
            <a class="btn" href="home.html">Ingresar</a>
        </form>
        <p>¿No tienes una cuenta? Registrate <a href="signin.html">Aquí</a></p>
    </div>
