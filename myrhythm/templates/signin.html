    <!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario de Postulación</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="form-container">
            <form action="#" method="post">
                <label for="rut">RUT:</label>
                <input type="text" id="rut" name="rut" placeholder="12.345.678-9" required>
                <p>El rut debe contener puntos y guión</p>
                
                <label for="apellidoPaterno">Apellido Paterno:</label>
                <input type="text" id="apellidoPaterno" name="apellidoPaterno" placeholder="Ingrese su apellido" required>
                
                <label for="apellidoMaterno">Apellido Materno:</label>
                <input type="text" id="apellidoMaterno" name="apellidoMaterno" placeholder="Ingrese su apellido" required>
                
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required>
                
                <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
                
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" min="18" required>
                
                <label for="genero">Género:</label>
                <select id="genero" name="genero" placeholder="Género" required>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="otro">Otro</option>
                </select>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="micorreo@email.com" required>
                
                <label for="celular">Celular:</label>
                <input type="tel" id="celular" name="celular" pattern="[0-9]{9}" placeholder="123456789" required>
                
                
                <input type="submit" value="Enviar">
            </form>
        </div>
    
    <!--Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous">
        </script>
</body>

</html>
